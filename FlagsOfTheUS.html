        #arizonanFlag {
            /* Dimensions (2:3 ratio) */
            width: 150px;
            height: 100px;
            position: relative;
            background-color: #002868;
            /* Liberty Blue */
            overflow: hidden;
        }

        /* 13 Rays (Red and Gold) */
        #arizonanFlag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Starting from 270deg (left side) and spanning 180deg */
            background: conic-gradient(from 270deg at 50% 50%,
                    #bf0a30 0% 3.895%,
                    /* Red */
                    #ffcd00 3.895% 7.69%,
                    /* Gold */
                    #bf0a30 7.69% 11.585%,
                    #ffcd00 11.585% 15.38%,
                    #bf0a30 15.38% 19.275%,
                    #ffcd00 19.275% 23.07%,
                    #bf0a30 23.07% 26.965%,
                    #ffcd00 26.965% 30.76%,
                    #bf0a30 30.76% 34.655%,
                    #ffcd00 34.655% 38.45%,
                    #bf0a30 38.45% 42.345%,
                    #ffcd00 42.345% 46.14%,
                    #bf0a30 46.14% 50%);
            /* Clip to only show rays on the top half */
            clip-path: inset(0 0 50% 0);
        }

        /* Copper Star */
        #arizonanFlag::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            /* Star size */
            height: 50px;
            background-color: #b95d28;
            /* Copper */
            transform: translate(-50%, -50%);

        }

        /* Red "C" */
        #coloradoFlag::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 33.33%;
            /* Center of the C is 1/3 from the left */
            width: 66px;
            /* 2/3 of flag height */
            height: 66px;
            transform: translate(-50%, -50%);

            /* Create the 'C' shape */
            border: 18px solid #bf0a30;
            border-radius: 50%;
            box-sizing: border-box;

            /* This creates the opening on the right side of the C */
            clip-path: polygon(0% 0%, 100% 0%, 100% 35%, 50% 50%, 100% 65%, 100% 100%, 0% 100%);
            z-index: 1;
        }

        /* Golden Disk */
        #coloradoFlag::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 33.33%;
            /* Must match the center of the 'C' */
            width: 30px;
            height: 30px;
            background-color: #ffd700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;

        /* 1. The Shadow Wrapper: This makes the 1px border follow the V-cut */
        .ohio-wrapper {
            display: none;
            width: 156px;
            height: 96px;
            /* Apply border here. It 'sees' the shape of its child. */
            filter: drop-shadow(1px 0 0 #000) drop-shadow(-1px 0 0 #000) drop-shadow(0 1px 0 #000) drop-shadow(0 -1px 0 #000);
        }

        /* 2. The Clip Layer: Cuts the 'V' shape */
        .ohio-shape {
            width: 156px;
            height: 96px;
            background-color: #fff;
            /* This MUST be on the element immediately inside the shadow wrapper */
            clip-path: polygon(0% 0%, 100% 0%, 75% 50%, 100% 100%, 0% 100%);
            position: relative;
            overflow: hidden;
        }

        function showFlag() {
            // 1. Get the selected ID from the dropdown

            // 2. Hide ALL elements with the class 'flag'

                allFlags[i].style.display = "none";
            }

            // 3. Show only the one selected

                document.getElementById(selectedId).style.display = "block";
            }
        }
