<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flags</title>
    <h1 style="font-size:48px;">State Flag Picker</h1>
    <style>
        .flag {
            display: none;
            border: 1px solid #000;
            top: 6px;
            position: relative;
            overflow: hidden;
        }
        #alabamanFlag { height: 100px; width: 150px; flex-direction: column; background-color: #fff; }
        #alabamanFlag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            background-image:
            /* Diagonal Red */
            linear-gradient(33.69deg, transparent 45%, #c8102e 45%, #c8102e 55%, transparent 55%),
            linear-gradient(-33.69deg, transparent 45%, #c8102e 45%, #c8102e 55%, transparent 55%);
        }

        #alaskanFlag { height: 100px; width: 141.6px; }
        .akblue { background-color: #0f204B; }
        .akstar { position: absolute; background-color: #ffcd00; clip-path: polygon(50% 0%, 61.8% 38.2%, 100% 38.2%, 68.1% 61.8%, 80.9% 100%, 50% 76.4%, 19.1% 100%, 31.9% 61.8%, 0% 38.2%, 38.2% 38.2%); }
        .akstar-large { width: 10.4px; height: 10.4px; }
        .akstar-small { width: 6.2px; height: 6.2px; }
        .akstar-large-1 { top: 13px; left: 110.6px; }
        .akstar-small-1 { top: 36.5px; left: 19.8px; }
        .akstar-small-2 { top: 42.7px; left: 36.5px; }
        .akstar-small-3 { top: 51.6px; left: 44.8px; }
        .akstar-small-4 { top: 60.9px; left: 53.2px; }
        .akstar-small-5 { top: 74px; left: 52.1px; }
        .akstar-small-6 { top: 80.2px; left: 70.9px; }
        .akstar-small-7 { top: 69.8px; left: 78.2px; }

        #arizonaFlag {
        /* Dimensions (2:3 ratio) */
        width: 150px;
        height: 100px;
        position: relative;
        background-color: #002868; /* Liberty Blue */
        overflow: hidden;
        }
        /* 13 Rays (Red and Gold) */
        #arizonaFlag::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Starting from 270deg (left side) and spanning 180deg */
        background: conic-gradient(
            from 270deg at 50% 50%,
            #bf0a30 0% 3.895%,   /* Red */
            #ffcd00 3.895% 7.69%, /* Gold */
            #bf0a30 7.69% 11.585%,
            #ffcd00 11.585% 15.38%,
            #bf0a30 15.38% 19.275%,
            #ffcd00 19.275% 23.07%,
            #bf0a30 23.07% 26.965%,
            #ffcd00 26.965% 30.76%,
            #bf0a30 30.76% 34.655%,
            #ffcd00 34.655% 38.45%,
            #bf0a30 38.45% 42.345%,
            #ffcd00 42.345% 46.14%,
            #bf0a30 46.14% 50%
        );
        /* Clip to only show rays on the top half */
        clip-path: inset(0 0 50% 0);
        }
        /* Copper Star */
        #arizonaFlag::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px; /* Star size */
        height: 50px;
        background-color: #b95d28; /* Copper */
        transform: translate(-50%, -50%);
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        #coloradoFlag {
            /* Dimensions (2:3 ratio) */
            width: 150px;
            height: 100px;
            position: relative;
            /* Three horizontal stripes of equal width: Blue-White-Blue */
            background: linear-gradient(
                to bottom,
                #002868 0% 33.33%,    /* Top Blue */
                #ffffff 33.33% 66.66%, /* Middle White */
                #002868 66.66% 100%    /* Bottom Blue */
            );
            overflow: hidden;
        }

        /* Red "C" */
        #coloradoFlag::before {
            content: '';
            position: absolute;
            /* Center in left-hand side */
            top: 50%;
            left: 25px; /* Roughly 1/5th from left */
            width: 66px; /* 2/3 of height */
            height: 66px;
            transform: translate(-50%, -50%);
            /* Red 'C' using a thick border and clipping */
            border: 12px solid #BF0A30;
            border-radius: 50%;
            clip-path: polygon(50% 0%, 100% 0%, 100% 30%, 30% 30%, 30% 70%, 100% 70%, 100% 100%, 0% 100%, 0% 0%);
            box-sizing: border-box;
        }

        /* Golden Disk */
        #coloradoFlag::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 15%; /* Matches C position */
            width: 30px; /* Golden disc fills the center */
            height: 30px;
            background-color: #ffd700; /* Gold */
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #hawaiianFlag {
        /* Dimensions (1:2 ratio) */
        width: 150px;
        height: 75px;
        position: relative;
        
        /* 8 Stripes (White, Red, Blue) */
        background: 
            linear-gradient(to bottom, 
            #fff 0%, #fff 12.5%, 
            #c8102e 12.5%, #c8102e 25%, 
            #012169 25%, #012169 37.5%, 
            #fff 37.5%, #fff 50%, 
            #c8102e 50%, #c8102e 62.5%, 
            #012169 62.5%, #012169 75%, 
            #fff 75%, #fff 87.5%, 
            #c8102e 87.5%, #c8102e 100%
            );
        }
        /* Union Jack Canton */
        #hawaiianFlag::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%; /* Approx 7/16-1/2 */
        height: 50%; /* 4 stripes */
        background-color: #012169; /* Union Jack blue */
        
        /* Union Jack pattern (simplified) */
        background-image:
            /* Vertical/Horizontal Red */
            linear-gradient(0deg, transparent 40%, #c8102e 40%, #c8102e 60%, transparent 60%),
            linear-gradient(90deg, transparent 45%, #c8102e 45%, #c8102e 55%, transparent 55%),
            /* Vertical/Horizontal White */
            linear-gradient(0deg, transparent 30%, #fff 30%, #fff 70%, transparent 70%),
            linear-gradient(90deg, transparent 40%, #fff 40%, #fff 60%, transparent 60%),
            /* Diagonal Red */
            linear-gradient(26.5deg, transparent 46%, #c8102e 46%, #c8102e 54%, transparent 54%),
            linear-gradient(-26.5deg, transparent 46%, #c8102e 46%, #c8102e 54%, transparent 54%),
            /* Diagonal White */
            linear-gradient(26.5deg, transparent 42%, #fff 42%, #fff 58%, transparent 58%),
            linear-gradient(-26.5deg, transparent 42%, #fff 42%, #fff 58%, transparent 58%);
        }

        #texanFlag { height: 100px; width: 150px; flex-direction: column; }
        .txred { background-color: #bf0a30; }
        .txblue { background-color: #002868; width: 50px; height: 100px; position: absolute; top: 0; left: 0; z-index: 1; }
        .txstar { position: absolute; background-color: #fff; clip-path: polygon(50% 0%, 61.8% 38.2%, 100% 38.2%, 68.1% 61.8%, 80.9% 100%, 50% 76.4%, 19.1% 100%, 31.9% 61.8%, 0% 38.2%, 38.2% 38.2%); width: 35.65px; height: 35.65px; }  
        .txstar-1 { top: 31.25px; left: 6.25px; }
    </style>
</head>
<body>
<select id="stateSelect">
    <option value="">Select a state</option>
    <option value="alabama">Alabama</option>
    <option value="alaska">Alaska</option>
    <option value="arizona">Arizona</option>
    <option value="colorado">Colorado</option>
    <option value="hawaii">Hawaii</option>
    <option value="texas">Texas</option>
</select>

<div id="alabamanFlag" class="flag"></div>

<div id="alaskanFlag" class="flag">
    <div class="akblue" style="width: 100%; height: 100%;"></div>
    <div class="akstar akstar-large akstar-large-1"></div>
    <div class="akstar akstar-small akstar-small-1"></div>
    <div class="akstar akstar-small akstar-small-2"></div>
    <div class="akstar akstar-small akstar-small-3"></div>
    <div class="akstar akstar-small akstar-small-4"></div>
    <div class="akstar akstar-small akstar-small-5"></div>
    <div class="akstar akstar-small akstar-small-6"></div>
    <div class="akstar akstar-small akstar-small-7"></div>
</div>

<div id="arizonaFlag" class="flag"></div>

<div id="coloradoFlag" class="flag"></div>

<div id="hawaiianFlag" class="flag"></div>

<div id="texanFlag" class="flag">
    <div class="txblue">
        <div class="txstar txstar-1"></div>
    </div>
    <div class="white" style="width: 100%; height: 50%; float: top;"></div>
    <div class="txred" style="width: 100%; height: 50%; float: top;"></div>
</div>

<script>
    const stateSelect = document.getElementById('stateSelect');
    const flags = {
        alabama: document.getElementById('alabamanFlag'),
        alaska: document.getElementById('alaskanFlag'),
        arizona: document.getElementById('arizonaFlag'),
        colorado: document.getElementById('coloradoFlag'),
        hawaii: document.getElementById('hawaiianFlag'),
        texas: document.getElementById('texanFlag')
    };

    stateSelect.addEventListener('change', function() {
        // Hide all flags
        for (const flag in flags) {
            flags[flag].style.display = 'none';
        }

        const selectedState = this.value;
        if (selectedState) {
            flags[selectedState].style.display = 'block';
        }
    });
</script>
</body>
</html>
