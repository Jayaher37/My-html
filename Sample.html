<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Display Belgian Flag</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Display German Flag</title>

            #dutchFlag {

                border: 1px solid #000;

            .red { background-color: #ae1c28; }
            .white { background-color: #fff; }

        <title>Display Swiss Flag</title>
        <style>
            #swissFlag {

        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display American Flag</title>
        <style>
            #americanFlag {
                display: none;
                width: 190px;
                height: 100px;
                border: 1px solid #000;
            }
            .usred { background-color: #b31942; }
            .white { background-color: #fff;}
            .navy { background-color: #3c3b6e; }
        </style>
    </head>
    <body>
        <button id="belgiumButton">Belgium</button>
        <div id="belgianFlag">
            <div class="black" style="width: 33.33%; height: 100%; float: left;"></div>
            <div class="yellow" style="width: 33.33%; height: 100%; float: left;"></div>
            <div class="red" style="width: 33.33%; height: 100%; float: left;"></div>
        </div>
    
        <script>
            document.getElementById('belgiumButton').addEventListener('click', function() {
                document.getElementById('belgianFlag').style.display = 'block';
            });
        </script>
